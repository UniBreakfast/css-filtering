  <title>CSS Filtering</title>
</head>

<body id="body">
  <aside>
    <form action="">
      <label>
        <input type="radio" name="filter" value="" checked>
        <span>All</span>
      </label>
      <label>
        <input type="radio" name="filter" value="red">
        <span>Red</span>
      </label>
      <label>
        <input type="radio" name="filter" value="green">
        <span>Green</span>
      </label>
      <label>
        <input type="radio" name="filter" value="blue">
        <span>Blue</span>
      </label>
    </form>
  </aside>

  <main>
    <ul>
      <script>
        let html = ''

        for (let i = 1; i <= 30; i++) {
          const rnd = Math.random()
          const color = rnd < 0.33 ? 'red' : rnd < 0.66 ? 'green' : 'blue'
          html += `<li class="${color}">${i}</li>`
        }
        
        document.write(html)
        document.currentScript.remove()
      </script>
    </ul>
  </main>
</body>

</html>
